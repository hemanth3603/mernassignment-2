<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK-6</title>
    <link href="https://fonts.googleapis.com/css?family=Circular+Std:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="JSTASK-6.css">
    <style>
        .s-part {
            display: inline;
        }
        .s-part, .input-1, .input-2, a {
            font-family: 'Circular Std', sans-serif;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <div class="main-content">
            <div class="header">
                <img src="https://i.imgur.com/zqpwkLQ.png" />
            </div>
            <div class="l-part">
                <input type="text" placeholder="Username" class="input-1" />
                <div class="overlap-text">
                    <input type="password" placeholder="Password" class="input-2" />
                    <a href="#">Forgot?</a>
                </div>
                <input type="button" value="Log in" class="btn" />
            </div>
        </div>
        <div class="sub-content">
            <div class="s-part">Don't have an account? <a href="#">Sign up here</a></div>
        </div>
    </div>
</body>

</html>
