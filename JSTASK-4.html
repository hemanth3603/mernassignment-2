<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>TASK-4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-dark text-white" style="height: 786px;">
        <div class="row">
            <div class="col">
                <h1>Date and Time</h1>
                <button class="btn btn-primary" id="showDateButton">Show Date</button>
                <button class="btn btn-primary" id="showTimeButton">Show Time</button>
                <p id="dateDisplay"></p>
                <p id="timeDisplay"></p>
            </div>
        </div>
    </div>


    <script>
        const showDateButton = document.getElementById("showDateButton");
        const showTimeButton = document.getElementById("showTimeButton");
        const dateDisplay = document.getElementById("dateDisplay");
        const timeDisplay = document.getElementById("timeDisplay");

        showDateButton.addEventListener("click", function () {
            const currentDate = new Date();
            const day = currentDate.getDate();
            const month = currentDate.toLocaleString('default', { month: 'long' });
            const year = currentDate.getFullYear();
            dateDisplay.textContent = `${day}/${month}/${year}`;
            timeDisplay.textContent = "";
        });

        showTimeButton.addEventListener("click", function () {
            const currentDate = new Date();
            const formattedTime = currentDate.toString();
            timeDisplay.textContent = formattedTime;
            dateDisplay.textContent = "";
        });
    </script>
</body>

</html>
